  source:
    id: OnExit
    path: C:\UnityProjects\UnityPackages\Assets\com.dducode.save-system\Runtime\Core\SaveEvents.cs
    startLine: 45
  assemblies:
  - SaveSystem
  namespace: SaveSystem.Core
  summary: This event will be executed when the player will exit the game
  remarks: >-
    <p>

    The Core will start saving all handlers, but async handlers will be run in the thread pool

    and the Core will wait for them on the main thread.

    </p>

    <p>

    If you want to manually save handlers and then quit the game, you can use

    <xref href="SaveSystem.Core.SaveSystemCore.SaveAndQuit" data-throw-if-not-resolved="false"></xref> method

    </p>
  example: []
  syntax:
    content: OnExit = 8
    return:
      type: SaveSystem.Core.SaveEvents
